<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="true"></ion-menu-button>
  
    </ion-buttons>
    <ion-title>list-user</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list >
    <ion-list-header >
      <ion-label>Lista de usuarios</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let user of user" >
    <ion-item [routerLink]="['/detail-user/',user.id_user]">
      <ion-label>
        <h2>{{user.firstName}}</h2>
      </ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="delete(user.id_user,user.name)">Eliminar</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon (click)="addUser()" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
