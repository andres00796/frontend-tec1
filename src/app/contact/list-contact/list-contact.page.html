<ion-header >
  <ion-toolbar >
    <ion-back-button slot="start"></ion-back-button>
    <ion-buttons slot="end">
      <ion-menu-button  autoHide="false"></ion-menu-button>
  
    </ion-buttons>
   </ion-toolbar>
 </ion-header>
<ion-content>
<ion-list >
  <ion-list-header >
    <ion-label>Lista de Contactos</ion-label>
  </ion-list-header>
  <ion-item-sliding *ngFor="let contact of contact" >
  <ion-item  [routerLink]="['/datail-contact/',contact.id_contact]">
    <ion-label>
      <h2>{{contact.name}}</h2>
      <h3>Tel.{{contact.phone}}</h3>
      <p>Relacion:{{contact.relationship}}</p>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="danger" (click)="delete(contact.id_contact,contact.name)">Eliminar</ion-item-option>
  </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
