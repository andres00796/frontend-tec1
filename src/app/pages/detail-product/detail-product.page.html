<ion-header>
  <ion-toolbar>
    <ion-title >Producto {{role}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card fullscreen *ngIf="product">
    <ion-slides pager="true" (ionSlideDidChange)="slideChange()">
      <ion-slide *ngFor="let src of listSrcImages">
        <img src="{{src}}" side="center" />
      </ion-slide>
    </ion-slides>
    <ion-card-header>
      <ion-button size="large" (click)="addCart(product.idProduct)">
        <label>Agregar a carrito</label>
        <ion-icon name="cart"></ion-icon>
      </ion-button>
      <ion-card-title>Nombre: {{product.nameProduct}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>Precio: {{product.price}}$</h2>
      <h2>Cantidad: {{product.stock}}</h2>
      
    </ion-card-content>
  </ion-card>
  <div class="acciones">
    <ion-button size="large" slot="start" (click)="share()">
      <ion-icon name="share-outline"></ion-icon>
    </ion-button>

    <ion-button size="large" *ngIf="permission" slot="start" (click)="updateProduct()">
      <ion-icon name="create-outline"></ion-icon>
    </ion-button>

    <ion-button size="large" >
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
    <ion-button size="large" *ngIf="permission" slot="end">
      <ion-icon name="trash"></ion-icon>
    </ion-button>

    <ion-button expand="block" size="large" slot="end" (click)="goBack()">
      <ion-icon name="arrow-back-outline"></ion-icon>
      <label>Volver</label>
    </ion-button>
  </div>


</ion-content>
